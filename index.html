<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body>
        <div class="container">
            </div class="row">
                <div class="column"> 
                    <h1 class="header_text">Will you become my fianc√©e?</h1> 
                </div>
            </div>
            <div class="row">
                <div class="gif_container">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" 
                    alt="Cute animated illustration">
                </div>
            </div>
            <div class="row"> 
                <div class="buttons">
                    <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                    <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
                    <script>
                        function nextPage() {
                            window.location.href = "yes.html";
                        }
                    
                        function moveButton() {
                            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                            document.getElementById('noButton').style.left = x + 'px'; // Use single quotes or double quotes
                            document.getElementById('noButton').style.top = y + 'px'; // Use single quotes or double quotes
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
